<head>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer

<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/sv_SE/sdk.js#xfbml=1&version=v13.0&appId=2835260340101626&autoLogAppEvents=1"
    nonce="fdUoR2CN"></script>

  <div id="login-popup">
    <div id="welcome-text" class="mb-3">
      <h3>Välkommen till Reko-rings administrationspanel</h3>
      <img src="pics/logo-nobg100.png" alt="reko-ring logo">
    </div>

    <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-layout="rounded"
      data-auto-logout-link="false" data-use-continue-as="true" onlogin='window.location="/";'>
    </div>
  </div>

  <main class="is_blurred">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/"><img src="pics/logo-nobg100.png" alt="Reko-ring logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Admin
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/create.html">Skapa artikel</a></li>
                <li><a class="dropdown-item" href="/archive.html">Arkiv</a></li>
              </ul>
            </li>
          </ul>
          <button type="button" class="btn btn-primary" id="logoutBtn" style="display: none;"
            onclick="facebookLogout()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-facebook mb-1" viewBox="0 0 16 16">
              <path

              </path>
            </svg>
            Logga ut
          </button>

      </div>

    <div class="d-flex flex-column align-items-center red">
      <div>
        <h3>Mina aktiva orders:</h3>
        <div class="d-flex flex-row" id="activeOrders"></div>
      </div>

      <div>
        <h3>Äldre ordrar:</h3>
        <div class="d-flex flex-row" id="oldOrders"></div>
      </div>
      
    </div>
