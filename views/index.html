  <!-- JS -->

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

  <script src="/js/fb.js" type="text/javascript" defer></script>



  <title>Reko-ring</title>
</head>

<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/sv_SE/sdk.js#xfbml=1&version=v13.0&appId=2835260340101626&autoLogAppEvents=1"
    nonce="fdUoR2CN"></script>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <div class="fb-login-button" data-width="" data-size="large" data-button-type="login_with" data-layout="rounded"
          data-auto-logout-link="false" data-use-continue-as="true">
        </div>
        <div id="logoutBtn" style="display: none;">
          <button onclick="facebookLogout()">logout</button>
        </div>
      </div>
    </div>
  </nav>

  <form action="/create-article" method="POST">
    <div class="addProduct red">
      <div class="mb-3">
        <label for="descriptionText" class="form-label">Valfri beskrivande text</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Växjös Djurgård..."
          name="description"></textarea>
      </div>

      <div class="row">
        <div class="col-md-8">
          <label for="productNamn" class="form-label">Produkt namn</label>
          <input type="text" class="form-control" id="product" placeholder="Vita ägg..." name="product" />
        </div>

        <div class="col-md-4">
          <label for="quantity" class="form-label">Antal</label>
          <input type="number" class="form-control" id="quantity" name="quantity" />
        </div>
      </div>

      <input type="submit" id="submitArticle" class="mt-3" />
    </div>
  </form>


  <!-- DATABASE INFORMATION GETS DISPLAYED HERE -->
  <div id="articles"></div>
</body>

</html>
